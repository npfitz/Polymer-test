<link rel="import" href="/components/core-scroll-header-panel/core-scroll-header-panel.html">
<link rel="import" href="/components/core-toolbar/core-toolbar.html">
<link rel="import" href="/components/core-icon-button/core-icon-button.html">
<link rel="import" href="/components/core-animated-pages/core-animated-pages.html">
<link rel="import" href="/components/core-drawer-panel/core-drawer-panel.html">
<link rel="import" href="/components/core-animated-pages/transitions/tile-cascade.html">
<link rel="import" href="/components/core-animated-pages/transitions/scale-up.html">
<link rel="import" href="/components/core-animated-pages/transitions/slide-from-right.html">
<link rel="import" href="/components/core-animated-pages/transitions/cross-fade.html">


<link rel="import" href="admin-menu.html">
<link rel="import" href="admin-course.html">
<link rel="import" href="admin-topic.html">

<polymer-element name="admin-app" vertical layout>
<template>
<link rel="stylesheet" href="admin-app.css">

	<core-drawer-panel responsiveWidth="9999px" selected="{{selected}}">
		<div drawer>
			<admin-menu></admin-menu>
		</div>
		<div main>
			<core-scroll-header-panel condenses>
				<core-toolbar class="tall">
					<core-icon-button icon="menu" on-tap="{{toggleMenu}}"></core-icon-button>
					<div class="title">Admin 100</div>
				</core-toolbar>
				<div class="content">
					<core-animated-pages transitions="tile-cascade fade slide-from-right" selected="{{currentPage}}">

						<admin-course name="course" currentPage="{{currentPage}}"></admin-course>
						<admin-topic name="topic" currentPage="{{currentPage}}"></admin-topic>

					</core-animated-pages>
				</div>

			</core-scroll-header-panel>
		</div>
	</core-drawer-panel>
</template>

<script>

	Polymer('admin-app', {

		selected:'main',
		currentPage: 'course',

		toggleMenu: function() {
			this.selected = 'drawer';
		},

		changePage: function(){
			this.currentPage = (this.currentPage++) % document.querySelector("core-animated-pages").children;
		}

	});
</script>
</polymer-element>
